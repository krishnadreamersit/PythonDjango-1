<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <h3>Login Form</h3>
    <form method="post">
        {% csrf_token %}
        <p>USER : <input type="text" name="txtUser"></p>
        <p>PASSWORD : <input type="text" name="txtPassword"></p>
        <p><input type="submit" value="LOGIN"></p>
    </form>
</body>
</html>

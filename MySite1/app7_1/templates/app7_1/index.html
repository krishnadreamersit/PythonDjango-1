<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h3>All Books</h3>
{% comment %}
{% endcomment %}
<table border="1" width="90%">
    <tr><td>ID</td><td>TITLE</td><td>AUTHOR</td></tr>
    {% for book in books %}
        <tr><td>{{ book.bookid }}</td><td>{{ book.booktitle }}</td><td>{{ book.bookauthor }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
